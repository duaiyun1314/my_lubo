apply plugin: 'com.android.application'def releaseTime() {    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))}android {    /**     * 签名信息设置     */    signingConfigs {        myconfig {            keyAlias 'lubo.keystore'            keyPassword '123098abc'            storeFile file('/Users/wanglu/myproject/lubo.keystore')            storePassword '123098abc'        }    }    compileSdkVersion java.lang.Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)    buildToolsVersion project.ANDROID_BUILD_TOOL_VERSION    defaultConfig {        applicationId "com.example.MyWeibo"        minSdkVersion 15        targetSdkVersion project.ANDROID_TARGET_SDK_VERSION        versionCode 1        versionName "1.0"        signingConfig signingConfigs.myconfig    }    buildTypes {        release {            minifyEnabled false            // 不显示Log, 在java代码中的调用方式为：BuildConfig.LOG_DEBUG            buildConfigField "boolean", "LOG_DEBUG", "false"            // 移除无用的resource文件            shrinkResources true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            //调用签名配置            signingConfig signingConfigs.myconfig            applicationVariants.all { variant ->                variant.outputs.each { output ->                    def outputFile = output.outputFile                    if (outputFile != null && outputFile.name.endsWith('.apk')) {                        // 输出apk名称为andy.wang_v1.0_2015-01-15_wandoujia.apk                        def fileName = "andy.wang_v${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"                        output.outputFile = new File(outputFile.parent, fileName)                    }                }            }        }    }    lintOptions {        //有错误就停止编译        abortOnError false    }    // 友盟多渠道打包    productFlavors {        wandoujia {}        _360 {}        baidu {}        xiaomi {}        tencent {}        taobao {}    }    productFlavors.all { flavor ->        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]    }    sourceSets {        main {            java.srcDirs = ['src/main/java', 'src/main/java-gen']        }    }}dependencies {    compile 'com.android.support:appcompat-v7:22.1.1'    compile 'com.android.support:recyclerview-v7:22.1.1'    compile 'com.android.support:cardview-v7:22.1.1'    compile 'com.android.support:support-v4:22.1.1'    compile 'com.facebook.fresco:fresco:0.1.0+'    compile 'com.squareup.okhttp:okhttp:2.1.0'    compile 'com.squareup.okhttp:okhttp-urlconnection:2.1.0'    compile 'com.loopj.android:android-async-http:1.4.6'    compile fileTree(dir: 'libs', include: '*.jar')    compile files('libs/android-viewbadger.jar')    compile files('libs/gson-2.2.4.jar')    compile project(':materialish-progress')    compile 'de.greenrobot:greendao:1.3.7'    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'}